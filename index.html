<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>üí∂ –ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä BGN/EUR</h1>
        <p class="subtitle">–û—Ñ–∏—Ü–∏–∞–ª–µ–Ω –∫—É—Ä—Å: 1 EUR = 1.95583 BGN</p>
        
        <div class="exchange-rate">
            –§–∏–∫—Å–∏—Ä–∞–Ω –∫—É—Ä—Å: 1 EUR = 1.95583 BGN
        </div>

        <div class="section">
            <div class="section-title">üìã –¶–µ–Ω–∞ –∑–∞ –ø–ª–∞—â–∞–Ω–µ</div>
            
            <div class="input-group">
                <label for="priceBGN">–¶–µ–Ω–∞ –≤ –ª–µ–≤–∞ (BGN):</label>
                <input type="number" id="priceBGN" step="0.01" placeholder="–ù–∞–ø—Ä. 50.00">
            </div>

            <div class="input-group">
                <label for="priceEUR">–¶–µ–Ω–∞ –≤ –µ–≤—Ä–æ (EUR):</label>
                <input type="number" id="priceEUR" step="0.01" placeholder="–ù–∞–ø—Ä. 25.57">
            </div>
        </div>

        <div class="section">
            <div class="section-title">üí∞ –ö–∞–∫ —â–µ –ø–ª–∞—Ç–∏—Ç–µ?</div>
            
            <div class="input-group">
                <label for="payBGN">–©–µ –ø–ª–∞—Ç—è —Å –ª–µ–≤–∞ (BGN):</label>
                <input type="number" id="payBGN" step="0.01" placeholder="–ù–∞–ø—Ä. 30.00">
            </div>

            <div class="input-group">
                <label for="payEUR">–©–µ –ø–ª–∞—Ç—è —Å –µ–≤—Ä–æ (EUR):</label>
                <input type="number" id="payEUR" step="0.01" placeholder="–ù–∞–ø—Ä. 10.23">
            </div>

            <div id="paymentResult"></div>
        </div>

        <button class="clear-btn" onclick="clearAll()">üîÑ –ò–∑—á–∏—Å—Ç–∏ –≤—Å–∏—á–∫–æ</button>
    </div>

    <script>
        const EXCHANGE_RATE = 1.95583;

        // –ó–∞–∫—Ä—ä–≥–ª—è–Ω–µ –¥–æ 2 –∑–Ω–∞–∫–∞
        function round(num) {
            return Math.round(num * 100) / 100;
        }

        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–∞–Ω–µ BGN –∫—ä–º EUR
        function bgnToEur(bgn) {
            return round(bgn / EXCHANGE_RATE);
        }

        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–∞–Ω–µ EUR –∫—ä–º BGN
        function eurToBgn(eur) {
            return round(eur * EXCHANGE_RATE);
        }

        // –¶–µ–Ω–∞ –≤ –ª–µ–≤–∞
        document.getElementById('priceBGN').addEventListener('input', function(e) {
            const bgn = parseFloat(e.target.value);
            if (!isNaN(bgn) && bgn > 0) {
                document.getElementById('priceEUR').value = bgnToEur(bgn).toFixed(2);
            } else {
                document.getElementById('priceEUR').value = '';
            }
            calculatePayment();
        });

        // –¶–µ–Ω–∞ –≤ –µ–≤—Ä–æ
        document.getElementById('priceEUR').addEventListener('input', function(e) {
            const eur = parseFloat(e.target.value);
            if (!isNaN(eur) && eur > 0) {
                document.getElementById('priceBGN').value = eurToBgn(eur).toFixed(2);
            } else {
                document.getElementById('priceBGN').value = '';
            }
            calculatePayment();
        });

        // –ü–ª–∞—â–∞–Ω–µ –≤ –ª–µ–≤–∞
        document.getElementById('payBGN').addEventListener('input', function(e) {
            calculatePayment();
        });

        // –ü–ª–∞—â–∞–Ω–µ –≤ –µ–≤—Ä–æ
        document.getElementById('payEUR').addEventListener('input', function(e) {
            calculatePayment();
        });

        function calculatePayment() {
            const priceBGN = parseFloat(document.getElementById('priceBGN').value) || 0;
            const priceEUR = parseFloat(document.getElementById('priceEUR').value) || 0;
            const payBGN = parseFloat(document.getElementById('payBGN').value) || 0;
            const payEUR = parseFloat(document.getElementById('payEUR').value) || 0;

            const resultDiv = document.getElementById('paymentResult');

            // –ê–∫–æ –Ω—è–º–∞ –≤—ä–≤–µ–¥–µ–Ω–∞ —Ü–µ–Ω–∞
            if (priceBGN === 0 && priceEUR === 0) {
                resultDiv.innerHTML = '';
                return;
            }

            // –û–ø—Ä–µ–¥–µ–ª—è–º–µ —Ü–µ–Ω–∞—Ç–∞ (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –Ω–∞ –ª–µ–≤–∞)
            const totalPrice = priceBGN > 0 ? priceBGN : eurToBgn(priceEUR);
            const totalPriceEUR = bgnToEur(totalPrice);

            // –ê–∫–æ –∏–º–∞ —Å–∞–º–æ –ø–ª–∞—â–∞–Ω–µ –≤ –ª–µ–≤–∞
            if (payBGN > 0 && payEUR === 0) {
                const remainingBGN = totalPrice - payBGN;

                if (remainingBGN > 0) {
                    // –¢—Ä—è–±–≤–∞ –¥–∞ –¥–æ–ø–ª–∞—Ç–∏
                    const remainingEUR = bgnToEur(remainingBGN);
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <div class="result-text">
                                <strong>üí≥ –¢—Ä—è–±–≤–∞ –¥–∞ –ø–ª–∞—Ç–∏—Ç–µ:</strong><br>
                                ${payBGN.toFixed(2)} –ª–µ–≤–∞ + ${remainingEUR.toFixed(2)} –µ–≤—Ä–æ
                            </div>
                        </div>
                    `;
                } else if (remainingBGN < 0) {
                    // –ü–ª–∞—â–∞ –ø–æ–≤–µ—á–µ - —Ä–µ—Å—Ç–æ –≤ –µ–≤—Ä–æ
                    const changeBGN = Math.abs(remainingBGN);
                    const changeEUR = bgnToEur(changeBGN);
                    resultDiv.innerHTML = `
                        <div class="result-box warning">
                            <div class="result-text">
                                <strong>üíµ –†–µ—Å—Ç–æ:</strong><br>
                                –î–∞–≤–∞—Ç–µ: ${payBGN.toFixed(2)} –ª–µ–≤–∞<br>
                                <strong>‚úÖ –ó–∞–∫–æ–Ω–æ–≤–æ —Ä–µ—Å—Ç–æ (—Å–∞–º–æ EUR): ${changeEUR.toFixed(2)} –µ–≤—Ä–æ</strong>
                            </div>
                        </div>
                        <div class="result-box illegal">
                            <div class="result-text">
                                ‚ö†Ô∏è –ê–∫–æ –º–∞–≥–∞–∑–∏–Ω—ä—Ç –≤—ä—Ä–Ω–µ –≤ BGN (–Ω–µ–∑–∞–∫–æ–Ω–Ω–æ):<br>
                                ${changeBGN.toFixed(2)} –ª–µ–≤–∞
                                <div class="illegal-notice">‚öñÔ∏è –ü–æ –∑–∞–∫–æ–Ω —Ä–µ—Å—Ç–æ—Ç–æ —Ç—Ä—è–±–≤–∞ –¥–∞ –µ –°–ê–ú–û –≤ EUR!</div>
                            </div>
                        </div>
                    `;
                } else {
                    // –¢–æ—á–Ω–∞ —Å—É–º–∞
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <div class="result-text">
                                <strong>‚úÖ –¢–æ—á–Ω–∞ —Å—É–º–∞!</strong><br>
                                –ü–ª–∞—Ç–µ—Ç–µ: ${payBGN.toFixed(2)} –ª–µ–≤–∞
                            </div>
                        </div>
                    `;
                }
            }
            // –ê–∫–æ –∏–º–∞ –ø–ª–∞—â–∞–Ω–µ –∏ –≤ –ª–µ–≤–∞ –∏ –≤ –µ–≤—Ä–æ
            else if (payBGN > 0 && payEUR > 0) {
                const payBGNTotal = payBGN + eurToBgn(payEUR);
                const difference = payBGNTotal - totalPrice;

                if (Math.abs(difference) < 0.01) {
                    // –¢–æ—á–Ω–∞ —Å—É–º–∞
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <div class="result-text">
                                <strong>‚úÖ –¢–æ—á–Ω–∞ —Å—É–º–∞!</strong><br>
                                –ü–ª–∞—Ç–µ—Ç–µ: ${payBGN.toFixed(2)} –ª–µ–≤–∞ + ${payEUR.toFixed(2)} –µ–≤—Ä–æ
                            </div>
                        </div>
                    `;
                } else if (difference > 0) {
                    // –ü–ª–∞—â–∞ –ø–æ–≤–µ—á–µ
                    const changeEUR = bgnToEur(difference);
                    const changeBGN = difference;
                    resultDiv.innerHTML = `
                        <div class="result-box warning">
                            <div class="result-text">
                                <strong>üíµ –†–µ—Å—Ç–æ:</strong><br>
                                –î–∞–≤–∞—Ç–µ: ${payBGN.toFixed(2)} –ª–µ–≤–∞ + ${payEUR.toFixed(2)} –µ–≤—Ä–æ<br>
                                <strong>‚úÖ –ó–∞–∫–æ–Ω–æ–≤–æ —Ä–µ—Å—Ç–æ (—Å–∞–º–æ EUR): ${changeEUR.toFixed(2)} –µ–≤—Ä–æ</strong>
                            </div>
                        </div>
                        <div class="result-box illegal">
                            <div class="result-text">
                                ‚ö†Ô∏è –ê–∫–æ –º–∞–≥–∞–∑–∏–Ω—ä—Ç –≤—ä—Ä–Ω–µ –≤ BGN (–Ω–µ–∑–∞–∫–æ–Ω–Ω–æ):<br>
                                ${changeBGN.toFixed(2)} –ª–µ–≤–∞
                                <div class="illegal-notice">‚öñÔ∏è –ü–æ –∑–∞–∫–æ–Ω —Ä–µ—Å—Ç–æ—Ç–æ —Ç—Ä—è–±–≤–∞ –¥–∞ –µ –°–ê–ú–û –≤ EUR!</div>
                            </div>
                        </div>
                    `;
                } else {
                    // –ü–ª–∞—â–∞ –ø–æ-–º–∞–ª–∫–æ
                    const remainingEUR = bgnToEur(Math.abs(difference));
                    resultDiv.innerHTML = `
                        <div class="result-box error">
                            <div class="result-text">
                                <strong>‚ùå –ù–µ–¥–æ—Å—Ç–∏–≥–∞:</strong><br>
                                –î–∞–≤–∞—Ç–µ: ${payBGN.toFixed(2)} –ª–µ–≤–∞ + ${payEUR.toFixed(2)} –µ–≤—Ä–æ<br>
                                –¢—Ä—è–±–≤–∞ –æ—â–µ: ${remainingEUR.toFixed(2)} –µ–≤—Ä–æ
                            </div>
                        </div>
                    `;
                }
            }
            // –ê–∫–æ –∏–º–∞ —Å–∞–º–æ –ø–ª–∞—â–∞–Ω–µ –≤ –µ–≤—Ä–æ
            else if (payEUR > 0 && payBGN === 0) {
                const payEURtoBGN = eurToBgn(payEUR);
                const remainingBGN = totalPrice - payEURtoBGN;

                if (remainingBGN > 0) {
                    // –¢—Ä—è–±–≤–∞ –¥–∞ –¥–æ–ø–ª–∞—Ç–∏ –≤ –ª–µ–≤–∞
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <div class="result-text">
                                <strong>üí≥ –¢—Ä—è–±–≤–∞ –¥–∞ –ø–ª–∞—Ç–∏—Ç–µ:</strong><br>
                                ${remainingBGN.toFixed(2)} –ª–µ–≤–∞ + ${payEUR.toFixed(2)} –µ–≤—Ä–æ
                            </div>
                        </div>
                    `;
                } else if (remainingBGN < 0) {
                    // –ü–ª–∞—â–∞ –ø–æ–≤–µ—á–µ - —Ä–µ—Å—Ç–æ –≤ –µ–≤—Ä–æ
                    const changeBGN = Math.abs(remainingBGN);
                    const changeEUR = bgnToEur(changeBGN);
                    resultDiv.innerHTML = `
                        <div class="result-box warning">
                            <div class="result-text">
                                <strong>üíµ –†–µ—Å—Ç–æ:</strong><br>
                                –î–∞–≤–∞—Ç–µ: ${payEUR.toFixed(2)} –µ–≤—Ä–æ<br>
                                <strong>‚úÖ –ó–∞–∫–æ–Ω–æ–≤–æ —Ä–µ—Å—Ç–æ (—Å–∞–º–æ EUR): ${changeEUR.toFixed(2)} –µ–≤—Ä–æ</strong>
                            </div>
                        </div>
                        <div class="result-box illegal">
                            <div class="result-text">
                                ‚ö†Ô∏è –ê–∫–æ –º–∞–≥–∞–∑–∏–Ω—ä—Ç –≤—ä—Ä–Ω–µ –≤ BGN (–Ω–µ–∑–∞–∫–æ–Ω–Ω–æ):<br>
                                ${changeBGN.toFixed(2)} –ª–µ–≤–∞
                                <div class="illegal-notice">‚öñÔ∏è –ü–æ –∑–∞–∫–æ–Ω —Ä–µ—Å—Ç–æ—Ç–æ —Ç—Ä—è–±–≤–∞ –¥–∞ –µ –°–ê–ú–û –≤ EUR!</div>
                            </div>
                        </div>
                    `;
                } else {
                    // –¢–æ—á–Ω–∞ —Å—É–º–∞
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <div class="result-text">
                                <strong>‚úÖ –¢–æ—á–Ω–∞ —Å—É–º–∞!</strong><br>
                                –ü–ª–∞—Ç–µ—Ç–µ: ${payEUR.toFixed(2)} –µ–≤—Ä–æ
                            </div>
                        </div>
                    `;
                }
            } else {
                resultDiv.innerHTML = '';
            }
        }

        function clearAll() {
            document.getElementById('priceBGN').value = '';
            document.getElementById('priceEUR').value = '';
            document.getElementById('payBGN').value = '';
            document.getElementById('payEUR').value = '';
            document.getElementById('paymentResult').innerHTML = '';
        }
    </script>
</body>
